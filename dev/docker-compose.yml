services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./backend:/app
    command: python app.py
    networks:
      - db-networks

  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    volumes:
      - ./database/db_data:/var/lib/postgres/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - db-networks

  golang:
    build:
      context: ./golang
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: go run .
    networks:
      - db-networks

networks:
  db-networks:
    driver: bridge
